backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: 'home'
    label: 'Home'
    format: 'json'
    folder: 'assets/content/home'
    create: true
    slug: '{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Content 1', name: 'content-1', widget: 'markdown' }
      - { label: 'Content 2', name: 'content-2', widget: 'markdown' }
  - name: 'about'
    label: 'About'
    format: 'json'
    folder: 'assets/content/about'
    create: true
    slug: '{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Content 1', name: 'content-1', widget: 'markdown' }
