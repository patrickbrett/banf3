backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: 'home'
    label: 'Home'
    format: 'json'
    folder: 'assets/content/home'
    create: true
    slug: '{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Content 1', name: 'content-1', widget: 'markdown' }
      - { label: 'Content 2', name: 'content-2', widget: 'markdown' }
  - name: 'about'
    label: 'About'
    format: 'json'
    folder: 'assets/content/about'
    create: true
    slug: '{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Content 1', name: 'content-1', widget: 'markdown' }
  - name: 'general'
    label: 'General'
    format: 'json'
    folder: 'assets/content/general'
    create: true
    slug: '{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Address', name: 'address', widget: 'string' }
      - { label: 'Phone Number', name: 'phone-number', widget: 'string' }
      - { label: 'Open Hours', name: 'open-hours', widget: 'markdown' }
      - { label: 'Email Address', name: 'email', widget: 'string' }
      - { label: 'Show Facebook Button', name: 'show-facebook', widget: 'boolean' }
      - { label: 'Facebook Page URL', name: 'facebook-page-url', widget: 'string' }
      - { label: 'Show Instagram Button', name: 'show-instagram', widget: 'boolean' }
      - { label: 'Instagram Page URL', name: 'instagram-page-url', widget: 'string' }
